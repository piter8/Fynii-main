<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/internship.css" />

    <script
      src="https://kit.fontawesome.com/08e9a53b4a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>


    

    <div class="container-fluid">

      <form>
        <div class="wrapper">
          <div class="search-input">
            <div class="autocomplete">
              <input
                id="myInput"
                type="text"
                name="myCountry"
                placeholder="Type to search.."
              />
            </div>
            <div class="icon"><i class="fas fa-search"></i></div>
          </div>
        </div>
      </form>

      



      <div class="row">
        <div class="feature-box col-lg-6">
          <div class="box">
            <h4>Job Title</h4>
            <p>Company Name</p>
            <hr>
            <p><i class="fa-solid fa-location-dot"></i> Location</p>
            <p><i class="fa-solid fa-briefcase"></i> Salary/ CTC</p>
            <p><i class="fa-solid fa-building"></i> About Company</p>
            <p><i class="fa-solid fa-calendar-check"></i> Last Date to Apply</p>
            <p><i class="fa-solid fa-user"></i> Work Type</p>
            <button class="download-button btn btn-dark" type="button">
              <i class="fa-regular fa-hand"></i> Apply
            </button>
            <button class="download-button btn btn-dark" type="button">
              <i class="fa-regular fa-bookmark"></i> Save
            </button>
            <button class="download-button btn btn-dark" type="button">
              <i class="fa-solid fa-share-nodes"></i> Share
            </button>
          </div>
        </div>

        
    </div>





    <script src="JS/script.js"></script>

  </body>
</html>
